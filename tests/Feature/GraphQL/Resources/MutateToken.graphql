mutation MutateToken(
  $collectionId: BigInt!
  $tokenId: EncodableTokenIdInput!
  $mutation: TokenMutationInput!
) {
  MutateToken(
    collectionId: $collectionId
    tokenId: $tokenId
    mutation: $mutation
  ) {
    id
    transactionId
    transactionHash
    method
    state
    encodedData
    wallet {
      account {
        publicKey
        address
      }
    }
  }
}
