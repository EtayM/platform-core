mutation CreateToken(
    $recipient: String!
    $collectionId: BigInt!
    $params: CreateTokenParams!
) {
    CreateToken(
        recipient: $recipient
        collectionId: $collectionId
        params: $params
    ) {
        id
        transactionId
        transactionHash
        method
        state
        encodedData
        wallet {
            account {
                publicKey
                address
            }
        }
    }
}
