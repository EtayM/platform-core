mutation BatchTransfer(
    $collectionId: BigInt!
    $recipients: [TransferRecipient!]!
    $signingAccount: String
) {
    BatchTransfer(
        collectionId: $collectionId
        recipients: $recipients
        signingAccount: $signingAccount
    ) {
        id
        transactionId
        transactionHash
        method
        state
        encodedData
        wallet {
            account {
                publicKey
                address
            }
        }
    }
}
