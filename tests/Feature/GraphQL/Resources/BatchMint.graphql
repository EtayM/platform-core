mutation BatchMint(
    $collectionId: BigInt!
    $recipients: [MintRecipient!]!
) {
    BatchMint(
        collectionId: $collectionId
        recipients: $recipients
    ) {
        id
        transactionId
        transactionHash
        method
        state
        encodedData
        wallet {
            account {
                publicKey
                address
            }
        }
    }
}
