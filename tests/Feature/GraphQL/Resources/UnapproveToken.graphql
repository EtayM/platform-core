mutation UnapproveToken(
    $collectionId: BigInt!
    $tokenId: EncodableTokenIdInput!
    $operator: String!
) {
    UnapproveToken(
        collectionId: $collectionId
        tokenId: $tokenId
        operator: $operator
    ) {
        id
        transactionId
        transactionHash
        method
        state
        encodedData
        wallet {
            account {
                publicKey
                address
            }
        }
    }
}
