mutation UnapproveCollection(
    $collectionId: BigInt!
    $operator: String!
) {
    UnapproveCollection(
        collectionId: $collectionId
        operator: $operator
    ) {
        id
        transactionId
        transactionHash
        method
        state
        encodedData
        wallet {
            account {
                publicKey
                address
            }
        }
    }
}
