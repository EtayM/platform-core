mutation SetCollectionAttribute(
    $collectionId: BigInt!
    $key: String!
    $value: String!
) {
    SetCollectionAttribute(
        collectionId: $collectionId
        key: $key
        value: $value
    ) {
        id
        transactionId
        transactionHash
        method
        state
        encodedData
        wallet {
            account {
                publicKey
                address
            }
        }
    }
}
