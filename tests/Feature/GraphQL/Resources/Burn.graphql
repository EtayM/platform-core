mutation Burn(
    $collectionId: BigInt!
    $params: BurnParamsInput!
) {
    Burn(
        collectionId: $collectionId
        params: $params
    ) {
        id
        transactionId
        transactionHash
        method
        state
        encodedData
        wallet {
            account {
                publicKey
                address
            }
        }
    }
}
